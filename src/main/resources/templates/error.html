<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
</head>

<body>
    <h1>Error!</h1>
    <p>
        We're sorry, the page you are looking for does not exist! Go back to <a th:href="@{/index}">Home</a>.
    </p>
    <p th:text="'Error Code: ' + ${statusCode} + ' Error Msg. ' + ${statusMsg}"></p>
    <p th:text="'Error Exception: ' + ${statusExp}"></p>
    <p th:text="'Error Servlet: ' + ${errorServlet}"></p>
    <p th:text="'errorExeptionType: ' + ${errorExeptionType}"></p>
</body>

</html>
